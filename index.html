<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="colors.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Покупки | Маме</title>
</head>
<body style="background: linear-gradient(to right, #5f8fff, pink);">
    <div class="box-list">
        <div class="element">
            <div class="color" id="red" onclick="boxClick('red')"></div>
            <input type="text">
        </div>
        <div class="element">
            <div class="color" id="yellow" onclick="boxClick('yellow')"></div>
            <input type="text">
        </div>
        <div class="element">
            <div class="color" id="green" onclick="boxClick('green')"></div>
            <input type="text">
        </div>
        <div class="element">
            <div class="color" id="blue" onclick="boxClick('blue')"></div>
            <input type="text">
        </div>
        <div class="element">
            <div class="color" id="light-yellow" onclick="boxClick('light-yellow')"></div>
            <input type="text">
        </div>
        <div class="element">
            <div class="color" id="light-green" onclick="boxClick('light-green')"></div>
            <input type="text">
        </div>
        <div class="element">
            <div class="color" id="light-blue" onclick="boxClick('light-blue')"></div>
            <input type="text">
        </div>
        <div class="element">
            <div class="color" id="pink" onclick="boxClick('pink')"></div>
            <input type="text">
        </div>
        <div class="element">
            <div class="color" id="purple" onclick="boxClick('purple')"></div>
            <input type="text">
        </div>
        <div class="element">
            <div class="color" id="brown" onclick="boxClick('brown')"></div>
            <input type="text">
        </div>
        <div class="element">
            <div class="color" id="white" onclick="boxClick('white')"></div>
            <input type="text">
        </div>
        <div class="element">
            <div class="color" id="black" onclick="boxClick('black')"></div>
            <input type="text">
        </div>
    </div>

    <!-- Click handler -->
    <script>
        function boxClick(id){
            let box = document.getElementById(id);
            if (box.style.opacity == 0.25){
                box.style.opacity = 1;
                return;
            }
            box.style.opacity = 0.25;
        }
    </script>
</body>
</html>
