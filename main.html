<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="item.css">
    <title>Записи покупок</title>
</head>
<body>
    <div class="wrapper">
        <textarea class="item" id="item-1"></textarea>
        <textarea class="item" id="item-2"></textarea>
        <textarea class="item" id="item-3"></textarea>
        <textarea class="item" id="item-4"></textarea>
        <textarea class="item" id="item-5"></textarea>
        <textarea class="item" id="item-6"></textarea>
        <textarea class="item" id="item-7"></textarea>
        <textarea class="item" id="item-8"></textarea>
        <textarea class="item" id="item-9"></textarea>
        <textarea class="item" id="item-10"></textarea>
        <textarea class="item" id="item-11"></textarea>
        <textarea class="item" id="item-12"></textarea>
        <textarea class="item" id="item-13"></textarea>
        <textarea class="item" id="item-14"></textarea>
        <textarea class="item" id="item-15"></textarea>
    </div>
    <script>
        const elements = document.getElementsByClassName('item');
        for (let i = 0; i < elements.length; i++){
            elements[i].addEventListener('dblclick', event => {
                event.target.remove();
            });
        }
    </script>
</body>
</html>
